<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio</title>
    <script type="text/javascript" src="./static/js/jquery-3.3.1.js"></script>
</head>
<body>

<div class="content" id="design-translations">
    <script type="module">
        import Translator from "./static/js/translator.js";
        import designPageReady from "./static/js/design.js"

        let t =  new Translator("design");
        async function loadContent(lang = null, overlay = true){
            await t.load(lang)
            designPageReady(t.translations, overlay)
         }  


        $('body').ready(function () {
            loadContent()

            document.querySelector("form").addEventListener("click", function(evt) {
                if (evt.target.tagName === "INPUT") {
                    loadContent(evt.target.value, false)

      
                }
             })
        })
    </script>
    <link href="./static/css/design.css" rel="stylesheet">
    <link href="./static/css/overlay.css" rel="stylesheet">

    <div class="sectionTitle">
        <h1 data-i18n="section_title"  class="clickableSectionTitle heading0">Design</h1>
        <div class="projectFilter"></div>
    </div>
    <div class="close hasOverlay"></div>

    <div   class="projects content-margin-top">
        <!-- content filled by design.js -->
    </div>

    <div class="overlay">
        <div class="overlayContentContainer">
            <div class="overlayScrollContainer">
                <div class="overlayContent">
                    <div id="portfolioContent"></div>
                </div>
            </div>
        </div>
        <div class="openHandle">
            <div data-i18n="overlay_title" class="overlayTitle paragraph"></div>
        </div>
    </div>
</div>

</body>
</html>
