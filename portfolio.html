<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio</title>
    <script type="text/javascript" src="./static/js/jquery-3.3.1.js"></script>
    <link href="static/css/design.css" rel="stylesheet">
</head>
<body>

<div class="contentContainer">
    <div class="overlayPageContent">
        <script type="module">
            import {designProjects, portfolioOverlay} from "/static/js/design.js"
            import portfolioReady from "/static/js/portfolio.js"
            import Translator from "./static/js/translator.js";
            let t =  new Translator("portfolio", "design");
          
            async function loadContent(lang = null, overlay = true){
                await t.load(lang)
                portfolioReady(t.translations, portfolioOverlay, designProjects)
             }

            $('body').ready(function(){ 
                loadContent()

           document.querySelector("form").addEventListener("click", function(evt) {
                if (evt.target.tagName === "INPUT") {
                    loadContent(evt.target.value)
                }
             })
            
            })
        </script>
        <link href="/static/css/portfolio.css" rel="stylesheet">

        <div class="portfolio" id="portfolio-translations">
            <div class="content">
                <div data-i18n="overlay_description" class="headSection heading1">
                    Vielfältige Themen, komplexe Fragen und eine enge Zusammenarbeit. Jedes Projekt ist eine spannende
                    Herausforderung, der wir uns mit Neugier, Leidenschaft und Hingabe widmen. So entstehen
                    anspruchsvolle, ästhetische und sinnstiftende Designlösungen.
                </div>
                <div class="gallery">
                    <div class="categories">
                        <a class="projectCategory" data-i18n="section_title" data-category="Gesamt">Gesamt</a>
                        <div class="more-categories"></div>
                    </div>
                    <div class="thumbnails">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
