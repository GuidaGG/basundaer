<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio</title>
    <script type="text/javascript" src="./static/js/jquery-3.3.1.js"></script>
</head>
<body>

<div class="contentContainer">
    <div class="overlayPageContent">
        <script type="module">
            import Translator from "./static/js/translator.js";
            import studioOverlayReady from "./static/js/studioOverlay.js"
            let tOverlay =  new Translator("studio-overlay");

            async function loadContent(lang = null, overlay = true){
                await tOverlay.load(lang)
                studioOverlayReady(tOverlay.translations, overlay)
            }

            $('body').ready(function () { 

                loadContent()
    
               document.querySelector("form").addEventListener("click", function(evt) {
                    if (evt.target.tagName === "INPUT") {
                        loadContent(evt.target.value, false)
                    }
                 })
            })
        </script>

        <div id="studio-overlay-translations" class="studioOverlay">
            <div class="content">
                <h2 data-i18n="title_overlay"  class="name heading1">Unser Verst√§ndnis von Design</h2>   
                <div class="design-understandings"></div>
                   
              
            </div>
        </div>

    </div>
</div>

</body>
</html>
