<div class="content">

    <script type="module">
        import workshopPageReady from "/static/js/workshop.js"

        import Translator from "./static/js/translator.js";
        let t =  new Translator("workshop");

       async function loadContent(lang = null, overlay = true){
        await t.load(lang)
        workshopPageReady(t.translations)
        }
  
        $('body').ready(function () { 

            loadContent()

           document.querySelector("form").addEventListener("click", function(evt) {
                if (evt.target.tagName === "INPUT") {
                    //t.load(evt.target.value);
                    loadContent(evt.target.value, false)
                    /*console.log(t.translations)
                    studioPageReady(t.translations, false)*/
                }
             })
        })
       

    </script>

    <div class="workshop content-margin-top">
        <div id="workshop-translations" class="workshopContent">
            <!-- content filled by workshop.js -->
