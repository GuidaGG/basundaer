<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research</title>
    <script type="text/javascript" src="./static/js/jquery-3.3.1.js"></script>
</head>
<body>

<div id="research-translations" class="content">
    <script type="module">
        import Translator from "./static/js/translator.js";
        import researchPageReady from "./static/js/research.js"

        let t =  new Translator("research");
        async function loadContent(lang = null, overlay = true, activeResearchIndex = 0) {
            await t.load(lang)
            researchPageReady(t.translations, overlay, activeResearchIndex )
         }  


        $('body').ready(function () {
            loadContent()

            document.querySelector("form").addEventListener("click", function(evt) {
                if (evt.target.tagName === "INPUT") {
                     // Find all .projectContainer elements
                    const projectContainers = document.querySelectorAll(".projectContainer");
                    
                    // Find the index of the element with the class 'activeResearch'
                    let activeIndex = -1;
                    projectContainers.forEach((container, index) => {
                        if (container.classList.contains("activeResearch")) {
                            activeIndex = index;
                        }
                    });
                    loadContent(evt.target.value, false, activeIndex)

      
                }
             })
        })
    </script>  	

    <link href="/static/css/research.css" rel="stylesheet">
    <link href="/static/css/overlay.css" rel="stylesheet">

    <div class="sectionTitle">
        <h1 data-i18n="section_title" id="firstTitle" class="heading0">Research</h1>
        <h2 id="secondTitle" class="heading0"></h2>
    </div>
    <div class="navigation">
        <div id="previousR">
            <div class="arrow arrow-left"></div>
            <div data-i18n="previous" id="previousR" class="previousR caption">
                previous
            </div>
        </div>
        <div id="nextR">
            <div class="arrow arrow-right"></div>
            <div data-i18n="next" id="nextR" class="nextR caption">
                next
            </div>
        </div>
    </div>

    <div class="close hasOverlay"></div>

    <div class="back"></div>
    <div class="researchs content noscrollbar">

        <!-- content filled by research.js -->

    </div>
    <!-- <div class='navigation'>
        <div class='nextResearch'></div>
    </div>   -->
    <div id="something" style="display: none">### Something ###</div>

    <div class="overlay">
        <div class="overlayContentContainer">
            <div class="overlayScrollContainer">
                <div class="overlayContent">
                    <div id="researchSideContent"></div>
                </div>
            </div>
        </div>
        <div class="openHandle">
            <div data-i18n="overlay_title" class="overlayTitle paragraph"></div>
        </div>
    </div>

</div>

</body>
</html>
