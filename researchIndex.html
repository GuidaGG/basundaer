<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research</title>
    <script type="text/javascript" src="./static/js/jquery-3.3.1.js"></script>
</head>
<body>

<div if="research-index-translations" class="contentContainer">
    <div class="overlayPageContent">
        <script type="module">
            import {researchProjects, researchOverlay} from "/static/js/research.js"
            import ResearchIndexReady from "/static/js/researchIndex.js"
            import Translator from "./static/js/translator.js";

            let t =  new Translator("research-index", "research");

            async function loadContent(lang = null, overlay = true){
                await t.load(lang)
                ResearchIndexReady(t.translations, researchOverlay, researchProjects)
             }

            $('body').ready(function(){ 
                loadContent()
                document.querySelector("form").addEventListener("click", function(evt) {
                    if (evt.target.tagName === "INPUT") {
                        loadContent(evt.target.value)
                    }
                })        
            })

        </script>
   

        <div data-i18n="overlay_description"  class="research-index">
            <div class="content-index">
         
                <div class="list">
                    
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
